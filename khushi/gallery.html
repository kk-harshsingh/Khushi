<!DOCTYPE html>
<html>
<head>
  <title>Gallery ðŸ’–</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body{
      margin:0;
      overflow:hidden;
      font-family:'Segoe UI',sans-serif;
    }

    /* Blurred background */
    .bg-blur{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:url('images/pic1.jpeg') center/cover no-repeat;
      filter: blur(14px) brightness(0.7);
      z-index:-2;
    }

    /* Pink soft overlay */
    .overlay{
      position:fixed;
      width:100%;
      height:100%;
      background:rgba(255,192,203,0.15);
      z-index:-1;
    }

    h1{
      position:fixed;
      top:20px;
      width:100%;
      text-align:center;
      color:#ff4d88;
      z-index:10;
      font-size:38px;
    }

    .nextBtn{
      position:fixed;
      bottom:30px;
      left:50%;
      transform:translateX(-50%);
      z-index:10;
    }

    /* Falling photos */
    .photo{
      position:fixed;
      top:-220px;
      width:180px;
      border-radius:15px;
      box-shadow:0 10px 25px rgba(0,0,0,0.3);
      animation: fall linear forwards, sway 3s ease-in-out infinite;
    }

    @keyframes fall{
      to{
        transform:translateY(120vh) rotate(360deg);
        opacity:0.95;
      }
    }

    @keyframes sway{
      0%{margin-left:0}
      50%{margin-left:25px}
      100%{margin-left:0}
    }

    /* Heart fade */
    @keyframes fadeOut{
      to{transform:translateY(-20px);opacity:0;}
    }
  </style>
</head>

<body>

<div class="bg-blur"></div>
<div class="overlay"></div>

<h1>MY CUTIEE ðŸ“¸</h1>
<a href="message.html" class="btn nextBtn">Next ðŸ’Œ</a>

<script>
/* EXACT 7 IMAGES */
const images = [
  "images/pic1.jpeg",
  "images/pic2.jpeg",
  "images/pic3.jpeg",
  "images/pic4.jpeg",
  "images/pic5.jpeg",
  "images/pic6.jpeg",
  "images/pic7.jpeg"
];

function createFallingPhoto(){
  const img = document.createElement("img");
  img.src = images[Math.floor(Math.random()*images.length)];
  img.className = "photo";
  img.style.left = Math.random()*90 + "vw";
  img.style.animationDuration = (6 + Math.random()*4) + "s";
  document.body.appendChild(img);

  setTimeout(()=> img.remove(), 10000);
}

setInterval(createFallingPhoto, 700);

/* Heart cursor trail */
document.addEventListener("mousemove", e=>{
  let heart=document.createElement("div");
  heart.innerHTML="ðŸ’–";
  heart.style.position="fixed";
  heart.style.left=e.clientX+"px";
  heart.style.top=e.clientY+"px";
  heart.style.pointerEvents="none";
  heart.style.fontSize="18px";
  heart.style.animation="fadeOut 1s forwards";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),1000);
});
</script>

<!-- Background music -->
<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>
<script src="script.js"></script>

</body>
</html>
